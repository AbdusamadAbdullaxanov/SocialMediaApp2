<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        body {
    background-image: url('https://c4.wallpaperflare.com/wallpaper/849/1019/695/1366x768-px-simple-background-architecture-bridges-hd-art-wallpaper-preview.jpg');
    color: #FFFFFF;
    background-size: cover;
    background-repeat: no-repeat;
}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light" style="color: blue;">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'homepage' %}">Home</a>
                </li>
            </ul>
            <div class="container">
                <a href="{% url 'new_post' %}" class="btn btn-outline-dark">Add New Post</a>
                <a href="{% url 'posts' %}" class="btn btn-outline-dark">Posts</a>
                <a href="{% url 'register' %}" class="btn btn-outline-dark">Register</a>
                <a href="{% url 'login' %}" class="btn btn-outline-dark">Login</a>
                <a href="{% url 'logout' %}" class="btn btn-outline-dark">Logout</a>
                <a href="{% url 'verify' %}" class="btn btn-outline-dark">Send Email</a>
            </div>
            <br>
            <form class="d-flex" role="search">
                {% csrf_token %}
                {{ search_bar }}
                <button class="btn btn-outline-dark" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<br>
<br>
<br>
<br>
<div class="container">
    <h1>❤❤❤ THIS IS A WAY TO SUCCESS!!! ❤❤❤</h1>
    {% block content %}
    {% endblock content %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
